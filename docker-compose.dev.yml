version: "3.4"

services:
  identifier:
    restart: "no"
    ports:
      - "80:80"
  dispatcher:
    restart: "no"
  database:
    restart: "no"
    environment:
      LOG_OUTGOING_SPARQL_QUERIES: "false"
      LOG_INCOMING_SPARQL_QUERIES: "false"
      LOG_DELTA_MESSAGES : "true"
      LOG_DELTA_CLIENT_COMMUNICATION : "true"
  virtuoso:
    ports:
      - "8890:8890"
    restart: "no"
  resource:
    restart: "no"
  cache:
    restart: "no"
  mocklogin:
    image: lblod/mock-login-service:latest
    links:
      - database:database
    restart: "no"
  address-search-add-on:
    restart: "no"